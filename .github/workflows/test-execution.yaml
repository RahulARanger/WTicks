name: Regression Tests

on:
    push:
        branches: [main]
        # We will conduct regression on the main branch only

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install dependencies
              run: npm ci

            - name: Run Jest tests [Theoretical Tests]
              run: npm test
